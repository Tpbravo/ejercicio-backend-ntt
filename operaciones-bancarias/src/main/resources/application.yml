spring:
  application:
    name: operaciones-bancarias
  profiles:
    active: local
  datasource:
    url: jdbc:postgresql://localhost:5433/operaciones_bancarias_db
    username: ms_operaciones
    password: ms_operaciones_pwd
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
  messages:
    basename: ValidationMessages
    encoding: UTF-8

server:
  port: 8082
  servlet:
    context-path: /api
