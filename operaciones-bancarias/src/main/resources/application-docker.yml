spring:
  datasource:
    url: jdbc:postgresql://postgres_bank:5432/operaciones_bancarias_db
    username: ms_operaciones
    password: ms_operaciones_pwd
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true

  kafka:
    bootstrap-servers: kafka_bank:29092
    consumer:
      group-id: operaciones-group
      auto-offset-reset: latest
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.springframework.kafka.support.serializer.JsonDeserializer
      properties:
        spring.json.trusted.packages: "*"
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer

services:
  gestion-clientes:
    url: http://gestion-clientes:8081/api/clientes

server:
  port: 8082
  servlet:
    context-path: /api/operaciones-bancarias

management:
  endpoints:
    web:
      exposure:
        include: health,info
