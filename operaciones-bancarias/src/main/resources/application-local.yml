spring:
  datasource:
    url: jdbc:postgresql://localhost:5433/operaciones_bancarias_db
    username: ms_operaciones
    password: ms_operaciones_pwd
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        default_schema: core
        format_sql: true

  kafka:
    bootstrap-servers: localhost:9092
    consumer:
      group-id: operaciones-group
      auto-offset-reset: latest
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.springframework.kafka.support.serializer.JsonDeserializer
      properties:
        spring.json.trusted.packages: "*"
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer

services:
  gestion-clientes:
    url: http://localhost:8081/api/gestion-clientes/clientes

server:
  port: 8082
  servlet:
    context-path: /api/operaciones

management:
  endpoints:
    web:
      exposure:
        include: health,info
