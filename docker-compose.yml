version: "3.9"

services:
  postgres:
    image: ${POSTGRES_IMAGE}
    container_name: ${POSTGRES_CONTAINER}
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      TZ: ${POSTGRES_TZ}
    ports:
      - "${POSTGRES_PORT}:5432"
    volumes:
      - ${POSTGRES_VOLUME}:/docker-entrypoint-initdb.d/BaseDatos.sql
    networks:
      - bank_net

  zookeeper:
    image: ${ZOOKEEPER_IMAGE}
    container_name: ${ZOOKEEPER_CONTAINER}
    restart: always
    environment:
      ZOOKEEPER_CLIENT_PORT: ${ZOOKEEPER_CLIENT_PORT}
      ZOOKEEPER_TICK_TIME: ${ZOOKEEPER_TICK_TIME}
    ports:
      - "${ZOOKEEPER_CLIENT_PORT}:${ZOOKEEPER_CLIENT_PORT}"
    networks:
      - bank_net

  kafka:
    image: confluentinc/cp-kafka:7.6.1
    container_name: kafka_bank
    restart: always
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper_bank:2181
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_INTERNAL:PLAINTEXT
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:9092,PLAINTEXT_INTERNAL://0.0.0.0:29092
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka_bank:9092,PLAINTEXT_INTERNAL://kafka_bank:29092
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT_INTERNAL
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
    networks:
      - bank_net

  gestion-clientes:
    build:
      context: ./gestion-clientes
      dockerfile: Dockerfile
    container_name: gestion-clientes
    image: banco/gestion-clientes:latest
    ports:
      - "8081:8081"
    depends_on:
      - postgres
      - kafka
    environment:
      SPRING_PROFILES_ACTIVE: docker
    deploy:
      resources:
        limits:
          cpus: "6.0"   # puede usar hasta 6 núcleos
          memory: 8g    # hasta 8 GB de RAM
        reservations:
          cpus: "2.0"   # garantiza al menos 2 núcleos
          memory: 2g
    cpus: 6
    mem_limit: 8g
    networks:
      - bank_net

  operaciones-bancarias:
    build:
      context: ./operaciones-bancarias
      dockerfile: Dockerfile
    container_name: operaciones-bancarias
    image: banco/operaciones-bancarias:latest
    ports:
      - "8082:8082"
    depends_on:
      - postgres
      - kafka
      - gestion-clientes
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - SPRING_KAFKA_BOOTSTRAP_SERVERS=kafka_bank:29092
    deploy:
      resources:
        limits:
          cpus: "8.0"   # puede usar hasta 8 núcleos
          memory: 12g   # hasta 12 GB de RAM
        reservations:
          cpus: "3.0"   # garantiza al menos 3 núcleos
          memory: 3g
    cpus: 8
    mem_limit: 12g
    networks:
      - bank_net

networks:
  bank_net:
    name: bank_net
    driver: bridge
